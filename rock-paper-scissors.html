<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors Game</p>

  <button class="move-button js-rock-button" ><img class="move-icon" src="rock-emoji.png"></button>

  <button class="move-button js-paper-button" ><img class="move-icon" src="paper-emoji.png"></button>

  <button class="move-button js-scissors-button" ><img class="move-icon" src="scissors-emoji.png"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>
  

  <button class="reset" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    // alert('The score is reset');
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset Score</button>

  <button class="auto-play-button" onclick="
  autoPlay();
  ">Auto Play</button>

  <script src="rock-paper-scissors.js"></script>
</body>
</html>
